<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View Icon" class="icon">
        </div>
      </div>
      <div class="information">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="parent">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="">
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <span class="clock">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="profile">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>     
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank">Yashi Singh</a>.
  </footer>
</body>
</html>
